<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aplicación web con Spring Boot desplegada en Render">
    <title>Página de Inicio | Proyecto Spring Boot</title>

    <!-- Agregar Bootstrap desde el CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Estilos adicionales personalizados */
        body {
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            text-align: center;
        }

        main {
            text-align: center;
            margin-top: 50px;
        }

        main h2 {
            color: #007bff;
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <h1>Bienvenido a tu Aplicación Spring Boot</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>¡Tu proyecto está en marcha!</h2>
            <p>Esta es la página de inicio de tu aplicación Spring Boot desplegada en Render. Aquí puedes comenzar a personalizar tu proyecto según tus necesidades.</p>
        </div>
    </main>

    <!-- Agregar Bootstrap JS (opcional para funcionalidad interactiva) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
